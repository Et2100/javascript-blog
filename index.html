<!DOCTYPE html>
<html lang="pl">
  <meta charset="utf-8" />

  <script src="script.js"></script>
  <head>
    <title>JavaScript Learning</title>
  </head>
  <body>
    <h1>Zobaczymy co javascript potrafi</h1>
    <p id="demo">albo czego ja potrafię się nauczyć</p>

    </button>
